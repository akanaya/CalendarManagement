<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="garde">
            <h2><span jhiTranslate="twentyOnePointsApp.garde.detail.title">Garde</span> {{garde.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="twentyOnePointsApp.garde.date">Date</span></dt>
                <dd>
                    <span>{{garde.date}}</span>
                </dd>
                <dt><span jhiTranslate="twentyOnePointsApp.garde.amount">Amount</span></dt>
                <dd>
                    <span>{{garde.amount}}</span>
                </dd>
                <dt><span jhiTranslate="twentyOnePointsApp.garde.seller_residant">Seller Residant</span></dt>
                <dd>
                    <span>{{garde.seller_residant}}</span>
                </dd>
                <dt><span jhiTranslate="twentyOnePointsApp.garde.buyer_resident">Buyer Resident</span></dt>
                <dd>
                    <span>{{garde.buyer_resident}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/garde', garde.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
